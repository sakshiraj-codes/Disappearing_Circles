<link rel="stylesheet"  href="style.css">

<div class="container">
  <div class="display" id="display">
    <div class="display-content" id="display-content">
      <h1 id="time">00:00</h1>
    </div> 
  </div>
  <div class="content">
    <h1 id="heading">POMODORO</h1>
    <HR>
   <div class="sessions" id="sessions">   
          <div>
            <h4> session time</h4> 
              <h2 class="timesession" id="timesession">  1</h2>
            <span><button id="tminus">-</button></span>
            <span><button id="tplus">+</button></span>    
          </div>
          <div>
            <h4> break time</h4> 
             <h2 class="breaksession" id="breaksession">1 </h2>
            <span><button id="bminus">-</button></span>
            <span><button id="bplus">+</button></span>    
          </div>
   </div>
   <HR>
   <div class="footer">
      <button class="footerbtn" id="start">Start</button>
      <button class="footerbtn pause" id="pause">Pause</button> 
      <button class="footerbtn" id="reset">Reset</button>
   </div>
  </div>
 
</div>

<script src="script.js"></script>
