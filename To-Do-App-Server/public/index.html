<!DOCTYPE html>
<html>
    <head>
        <title>My Todo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="task-list">
                <h1>Task list</h1>
                <p>Add task to your list by typing to the right and
                    pressing Add task button. You may then view pending task below.
                </p>
            </div>            
            <div class="task-entry">
                <br><br><br><br>
                
                <input type="text" id="newTask" value="" placeholder="I need to...">
                
                <button id="addTask">Add Task</button>
                
            </div>
        </div>
        <div id = "tasks" class="tasks"></div>
    </body>
    <script src="script.js"></script>
</html>
